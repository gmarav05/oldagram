<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <header class="top-section">
            <img src="images/logo.png" alt="logo of Oldagram" class="main-logo">
            <img src="images/squirrel.jpg" class="avatar" alt="profile picture of user a squirrel">
        </header>

    </div>

    <div class="container">

        <main class="profile-section">
            <img src="images/avatar-vangogh.jpg" id="avatar-el" class="main avatar " alt="profile picture of Portrait painter">

            <div>
                <h2 id="name-el">Vincent van Gogh</h2>
                <p id="location-el">Zudert, Netherlands</p>
            </div>

        </main>

    </div>

        <section class="image-section">
            <div class="container">
                <img id="post-el" src="images/post-vangogh.jpg" class="main-img" alt="Portrait painting of painter post on Oldagram">
                
            </div>
        </section>

        <section class="interaction">
            <div class="container">
                <img src="images/icon-heart.png" alt="heart icon with black border" class="icons">
                <img src="images/icon-comment.png" alt="circle icon with black border" class="icons">
                <img src="images/icon-dm.png" alt="paper rocket icon with black border" class="icons">
            </div>
            <p class="likes" id="likes-el">21,492 likes</p>

            <div class="user-name-comment">
                
                <span id="user-name-el" class="user-name">vincey1853</span><span class="post-title" id="comment-el">took a few mushrooms lol</span>

            </div>
        
        </section>

    
</body>
  <script src="app.js"></script>
</html>
